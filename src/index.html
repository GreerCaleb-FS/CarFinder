<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Finder</title>
  </head>
  <body>
    <div id="form-container">
      <h1>Find Your Dream Vehicle</h1>
      <p>Have you been dreaming about getting a new vehicle?</p>
      <p>Well, you're in luck.</p>

      <form id="car-search-form">
        <div class="form-group">
          <label for="year">Year:</label>
          <select id="year" name="year">
            <option value="">Select Year</option>
          </select>
        </div>
        <div class="form-group">
          <label for="make">Make:</label>
          <select id="make" name="make" disabled>
            <option value="">Select Make</option>
          </select>
        </div>
        <div class="form-group">
          <label for="model">Model:</label>
          <select id="model" name="model" disabled>
            <option value="">Select Model</option>
          </select>
        </div>
        <button type="submit">Find Car</button>
      </form>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
